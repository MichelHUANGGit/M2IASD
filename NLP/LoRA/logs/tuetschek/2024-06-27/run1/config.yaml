model:
  name: tinyllama1B
  r: 2
  target_layers_rank:
    self_attn.k_proj: 2
    self_attn.o_proj: 2
    self_attn.q_proj: 2
    self_attn.v_proj: 2
training:
  batch_size: 32
  beta1: 0.95
  beta2: 0.999
  compile: true
  epochs: 3
  grad_accum_steps: 4
  max_grad_norm: 1.0
  max_length: 256
  max_lr: 0.0005
  min_lr: 0.0005
  precision: high
  warmup_epochs: 1
  weight_decay: 0.1
