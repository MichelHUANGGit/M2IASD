model:
  name: tinyllama1B_e2e_nlg
  alpha: 1.0
  target_layers_rank: 
    self_attn.q_proj: 2
    self_attn.k_proj: 2
    self_attn.v_proj: 2
    self_attn.o_proj: 2
    mlp.gate_proj: 2
    mlp.up_proj: 2
    mlp.down_proj: 2

dataset:
  name: tuetschek
  max_length: 256

training:
  precision: high
  batch_size: 4
  grad_accum_steps: 2
  epochs: 1.0
  warmup_epochs: 0.5
  eval_every_x_epoch: 0.5
  save_every_x_epoch: 0.5
  use_compile: false
  use_autocast: true
  weight_decay: 0.10
  use_lr_scheduler: true
  max_lr: 0.005
  min_lr: 0.001
  beta1: 0.95
  beta2: 0.99
  max_grad_norm: 1.0
